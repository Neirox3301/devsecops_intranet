<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'élève</title>
</head>

{% if error_message %}
<style>
    input {
        border: 1px solid #ff0000;
    }
    select {
        border: 1px solid #ff0000;
    }
</style>
{% endif %}

<body>
    {% if error_message %}
        <div style="color: #ff0000;">{{ error_message }}</div>
    {% endif %}

    <div>
        <!-- Student selection section-->
        <form action="{{ url_for('.modify_student') }}" method="POST">
            <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                <select name="student" id="student" size="10" style="width: 100%;">
                    {% for student in students %}
                        <option name ="student" value="{{ student['id'] }}">[{{ classes[student['class_id']] }}] {{ student['first_name'] }} {{ student['last_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Afficher</button>
        </form>
    </div>
        
    <!-- Student modification form -->
    {% if chosen_student %}
        <div>
            <form action="{{ url_for('.modify_student') }}" method="POST">
                <input type="hidden" name="chosen_student_id" id="chosen_id" value="{{ chosen_student['id'] }}">
                <div>
                    <label for="first_name">Prénom</label>
                    <input type="text" name="first_name" id="first_name" value="{{ chosen_student['first_name'] }}">
                </div>
                <div>
                    <label for="last_name">Nom</label>
                    <input type="text" name="last_name" id="last_name" value="{{ chosen_student['last_name'] }}">
                </div>
                <div>
                    <label for="class">Classe</label>
                    <select name="class" id="class">
                        {% for class in classes_dict %}
                        <option value="{{ class['id'] }}" 
                        {% if class['id'] == selected_class_id %}selected{% endif %}>
                        {{ class['name'] }}
                    </option>                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Sauvgarder</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
