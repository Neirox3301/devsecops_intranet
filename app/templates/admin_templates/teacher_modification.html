<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'élève</title>
</head>

<body>
    {% if error_message %}
        <div style="color: #ff0000;">{{ error_message }}</div>
    {% endif %}

    {% if success_message %}
        <div style="color: #00ff00;">{{ success_message }}</div>
    {% endif %}

    <div>
        <!-- Student selection section-->
        <form action="{{ url_for('.student_modification') }}" method="POST">
            <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                <select name="chosen_student_id" size="10" style="width: 100%;">
                    {% for student in students %}
                        <option name ="student" value="{{ student['id'] }}">[{{ classes[student['class_id']] }}] {{ student['first_name'] }} {{ student['last_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Afficher</button>
        </form>
    </div>
        
    <!-- Student modification form -->
    {% if chosen_student %}
        <div>
            <form action="{{ url_for('.student_modification') }}" method="POST">
                <input type="hidden" name="information_form_submitted" value="True">
                <input type="hidden" name="chosen_student_id" value="{{ chosen_student['id'] }}">
                <div>
                    <label for="first_name">Prénom</label>
                    <input type="text" name="first_name" value="{{ chosen_student['first_name'] }}">
                </div>
                <div>
                    <label for="last_name">Nom</label>
                    <input type="text" name="last_name" value="{{ chosen_student['last_name'] }}">
                </div>
                <div>
                    <label for="class">Classe</label>
                    <select name="selected_class">
                        {% for classe in classes_dict %}
                            <option value="{{ classe['id'] }}" 
                            {% if classe.id == chosen_student.class_id %}selected{% endif %}>{{ classe['name'] }}
                            </option>                     
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" name="action" value="delete">Supprimer professeur</button>
                <button type="submit" name="action" value="save">Sauvgarder</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
