<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Style Pronote</title>
    <link rel="stylesheet" href="style/main_page.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Pornhot</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Emploi du temps</a></li>
                    <li><a href="#">Notes</a></li>
                    <li><a href="#">Absences</a></li>
                    <li><a href="#">Matières</a></li>
                    <li><a href="#">Paramètres</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Bienvenue, [Nom de l'utilisateur]</h1>
                </div>
                <div class="header-right">
                    <button class="logout-btn">Se déconnecter</button>
                </div>
            </header>

            <section class="content">
                <h2>Dernières informations</h2>
                <div class="info-card">
                    <h3>Emploi du temps</h3>
                    <p>Consultez votre emploi du temps pour la semaine.</p>
                </div>
                <div class="info-card">
                    <h3>Notes récentes</h3>
                    <p>Découvrez vos dernières notes et résultats d'examens.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
